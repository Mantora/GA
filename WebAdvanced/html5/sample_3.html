<!DOCTYPE html>
<html>
	<head> 
			<style>
			canvas {
				border: 1px solid black;
			}
			</style>
	</head>
	<body>
		<p><b>Example 1:</b> game loop with canvas</p>
		<canvas id="myCanvas_1" width="400" height="200">
			No canvas support.
		</canvas>
		
		<script type="text/javascript">
			window.onload = init();
			
			var canvas = document.getElementById("myCanvas_1");
			var ctx = canvas.getContext("2d");
			
			var FPS = 30;
			
			var maxX = canvas.width;
			var maxY = canvas.height;
			var posX, posY;
			var speed;
			
			var img_logo;	
			
			function init()
			{
				posX = 0;
				posY = Math.floor( 100 );
				speed = 1;
			
				// Load content/graphics here
				img_logo = new Image();
				img_logo.src = "http://kd10088.monkay.de/katana_dual_org.jpg";
					
				// Start game Loop
				setInterval( gameLoop, 1000/FPS );
			}
			
			function gameLoop()
			{
				// Update (Figure out whats a happening
				update();
				
				// Draw (Show what´s happening)
				draw();
			}

			
			function update()
			{
				posX += speed;
				
				if( posX > maxX-50 || posX < 0 ) speed *= (-1);
			}
			
			function draw()
			{
				ctx.clearRect( 0, 0, canvas.width, canvas.height );
				ctx.drawImage( img_logo, posX, posY );
			}
		</script>
	</body>
</html>
